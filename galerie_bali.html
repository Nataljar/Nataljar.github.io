<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalja Rau Photography</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main_navigation.css">
    <link rel="stylesheet" href="css/galerie.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <header id="galerie_bali">
        <nav>
            <input type="checkbox" id="toggle_button">
            <label for="toggle_button" class="toggle_button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>
            <ul>
                <li id="navi01"><a href="index.html">Home</a></li>
                <li id="navi02"><a href="galerie.html">Galerie</a></li>
                <li id="navi03"><a href="aboutme.html">Über mich</a></li>
                <li id="navi04"><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- popup -->
        <div class="image-popup">
            <!-- close button -->
            <div class="button-container">
                <button class="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        
            <div class="popup-container">
                <button class="arrow-btn left-arrow"><i class="fa-solid fa-angle-left"></i></button>
                <img src="images/galerie_popup_bali/2200_bali_1.jpg" class="large-image" alt="">
                <button class="arrow-btn right-arrow"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
        <!-- popup end -->

        <section class="hero-section">
            <div class="header-title">
                <h2>Bali</h2>
            </div>
            <div class="header-image bali"></div>
        </section>

        <section class="galerie-location">

            <div class="photo-gallery">

                <div class="grid">
                    <div class="photo">
                        <img src="images/img/1500_bali_1.jpg" alt="Kinder spielen im Meer" 
                            class="image"
                            srcset="images/img/500_bali_1.jpg 500w,
                                images/img/1500_bali_1.jpg 1500w,
                                images/img/2200_bali_1.jpg 2200w"
                            sizes="(min-width: 650px) 30vw, 100vw">
                    </div>
                    <div class="photo">
                        <img src="images/img/1500_bali_2.jpg" alt="Menschen gehen am Strand spazieren"
                            class="image"
                            srcset="images/img/500_bali_2.jpg 500w,
                                images/img/1500_bali_2.jpg 1500w,
                                images/img/2200_bali_2.jpg 2200w"
                            sizes="(min-width: 650px) 30vw, 100vw">
                    </div>
                    <div class="photo">
                        <img src="images/img/1500_bali_4.jpg" alt="Menschen sitzen mit Getränken am Strand" 
                            class="image"
                            srcset="images/img/500_bali_4.jpg 500w,
                                images/img/1500_bali_4.jpg 1500w,
                                images/img/2200_bali_4.jpg 2200w"
                            sizes="(min-width: 650px) 30vw, 100vw">
                    </div>

                    <div class="photo">
                        <img src="images/img/1000_bali_10.jpg" alt="Ein kletternder Affe klettert" 
                            class="image"
                            srcset="images/img/333_bali_10.jpg 333w,
                                images/img/1000_bali_10.jpg 1000w,
                                images/img/1467_bali_10.jpg 1467w"
                            sizes="(min-width: 650px) 30vw, 100vw">
                    </div>
                    <div class="photo">
                        <img src="images/img/1000_bali_11.jpg" alt="Zwei Affen beim Essen" 
                            class="image"
                            srcset="images/img/333_bali_11.jpg 333w,
                                images/img/1000_bali_11.jpg 1000w,
                                images/img/1467_bali_11.jpg 1467w"
                            sizes="(min-width: 650px) 30vw, 100vw">
                    </div>
                    <div class="photo">
                        <img src="images/img/1000_bali_12.jpg" alt="Ein auf dem Baum sitzender Affe" 
                            class="image"
                            srcset="images/img/333_bali_12.jpg 333w,
                                images/img/1000_bali_12.jpg 1000w,
                                images/img/1467_bali_12.jpg 1467w"
                            sizes="(min-width: 650px) 30vw, 100vw">
                    </div>

                </div>

            </div> <!-- photo-gallery end -->
        </section>

        <button class="to-top">
            <i class="fa-solid fa-angle-up"></i>
        </button>

    </main>

    <footer>
        <p>© 2023 Natalja Rau</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/popup_bali.js"></script>

</body>

</html>
