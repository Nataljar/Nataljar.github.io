                <div class="column">

                        <img src="images/thumbnails/portugal_6.jpg" alt="Felsformation bildet ein Herz" class="image"></a>

                    <div class="photo">
                        <img src="images/thumbnails/portugal_5.jpg" alt="Frau steht in einer Höhle und nach oben" class="image"></a>

                    <div class="photo">
                        <img src="images/thumbnails/portugal_1.jpg" alt="Kayak in einer Höhle gestrandet" class="image"></a>
                    </div>
                </div>
            </div> <!-- photo-gallery end -->

        <button class="to-top">
