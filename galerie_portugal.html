    <main>
    <!-- popup -->
        <div class="image-popup">
            <!-- close button -->
            <div class="button-container">
                <button class="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            
            <div class="popup-container">
                <button class="arrow-btn left-arrow"><i class="fa-solid fa-angle-left"></i></button>
                <img src="images/galerie_popup_portugal/2200_portugal_1.jpg" class="large-image" alt="">
                <button class="arrow-btn right-arrow"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    <!-- popup end -->

        <section class="hero-section">
            <div class="header-title">
                <h1>Portugal - Algarve</h1>
            </div>
            <div class="header-image portugal"></div>
        </section>

        <section class="galerie-location">
            <div class="photo-gallery">
            
                <div class="column">
                    <div class="photo">
                        <img src="images/img/1000_portugal_6.jpg" alt="Felsformation bildet ein Herz"

                            srcset="images/img/333_portugal_6.jpg 333w,

                                images/img/1467_portugal_6.jpg 1467w"

                    </div>
                    <div class="photo">
                        <img src="images/img/1500_portugal_4.jpg" alt="Sonnenaufgang an der Algarve"

                                images/img/2200_portugal_4.jpg 2200w"
                            sizes="(min-width: 650px) 30vw, 100vw">
                    </div>
                </div>
            
                <div class="column">
                    <div class="photo">
                        <img src="images/img/1500_portugal_3.jpg" alt="Langzeitbelichtung einer Felsformation in Portugal"
                            class="image"
                            srcset="images/img/500_portugal_3.jpg 500w,
                                images/img/1500_portugal_3.jpg 1500w,
                                images/img/2200_portugal_3.jpg 2200w"
                            sizes="(min-width: 650px) 30vw, 100vw">

                    <div class="photo">

                            sizes="(min-width: 650px) 30vw, 100vw">
